<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Проверочный тест</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" role="main">
  <h1 id="title">Для продолжения, пройдите простой тест, ответив на несколько вопросов</h1>
  <p class="subtitle">Это нужно для того, чтобы проверить, являетесь ли Вы тем человеком, для кого предназначен этот подарок</p>

  <form id="form" autocomplete="off">
    <label>Введите Ваше имя</label>
    <input id="name" autocomplete="off" required>

    <label>Введите Вашу дату рождения</label>
    <input id="birth" autocomplete="off" required>

    <label>Кому принадлежит имя Фредди Фазбер?</label>
    <input id="freddy" autocomplete="off" required>

    <label>Введите Ваш любимый вопрос</label>
    <input id="favq" autocomplete="off" required>

    <label>Какая твоя внешняя особенность сильнее всего впечатляет меня?</label>
    <input id="eyes" autocomplete="off" required>

    <label>Твоя любимая еда, которую ты готова есть каждый день?</label>
    <input id="food" autocomplete="off" required>

    <label>1 + 1</label>
    <input id="math" autocomplete="off" required>

    <button type="submit">Проверить</button>
    <p id="error" class="error"></p>
  </form>

  <div id="checking" class="message checking">Подождите, наши эксперты проверяют ответы<span class="dots"></span></div>
  <div id="success" class="message success">Успешно! Подарок твой!</div>
</div>

<script>
// 
function h(s){
  s = s.toLowerCase().trim();
  let x = 0;
  for(let i=0;i<s.length;i++){
    x = (x*31 + s.charCodeAt(i)*7) % 999999;
  }
  return x;
}

// 
const A = {
  name:[193884,552991],
  birth:[992183,882144],
  freddy:[118337,449912,117004],
  favq:[882299,774411],
  eyes:[228822],
  food:[551199,988331],
  math:[200002]
};

// 
const encodedLink = "7265595133513556775562556441553351724477884412";

function decodeLink(x){
  // 
  return atob("aHR0cHM6Ly9nb2xkYXBwbGUucnUvZ2lmdGNhcmRscGw/YmFyY29kZT0xOTAwMDIzODEzOSZjYXJkaWQ9RUJDOTY0QzJDNzI5Qzg0REMzQjFGMzU3NEQxQjczNkJCREU1MURCOSZwYW49Nzc2MDAwMzA3OTk0NzY3ODc3MA==");
}

document.getElementById("form").addEventListener("submit",function(e){
  e.preventDefault();

  let ok =
    A.name.includes(h(name.value)) &&
    A.birth.includes(h(birth.value)) &&
    A.freddy.includes(h(freddy.value)) &&
    A.favq.includes(h(favq.value)) &&
    A.eyes.includes(h(eyes.value)) &&
    A.food.includes(h(food.value)) &&
    A.math.includes(h(math.value));

  if(!ok){
    document.getElementById("error").textContent="Один или несколько ответов неверны";
    return;
  }

  document.getElementById("form").style.display="none";
  document.querySelector("h1").style.display="none";
  document.querySelector(".subtitle").style.display="none";
  let c=document.getElementById("checking");
  c.style.display="block";

  setTimeout(()=>{
    c.style.display="none";
    let s=document.getElementById("success");
    s.style.display="block";

    setTimeout(()=>{
      window.location.href = decodeLink(encodedLink);
    },3000);

  },5000);
});
</script>

</body>
</html>
